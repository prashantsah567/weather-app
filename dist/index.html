<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <script defer src="index.bundle.js"></script>
    <script defer src="runtime.bundle.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h2 id="header">Welcome to my weather app</h2>
    Enter the city name: <input type="text" id="myInput">
    <span id="errId"></span>
    <p></p>
    <span id="condition"></span>
    <p></p>
    <span id="address"></span>
    <p></p>
    <span class="hidden-part">Date: </span><span id="date"></span>
    <p></p>
    <span class="hidden-part">Latitude: </span><span id="latitude"></span>
    <p></p>
    <span class="hidden-part">Longitude: </span><span id="longitude"></span>
    <p></p>
    <span class="hidden-part">Temperature: </span><span id="temp"></span><span class="hidden-part">F</span>
    <p></p>
    <span class="hidden-part">Feels Like: </span><span id="feelsLike"></span><span class="hidden-part">F</span>
    <p></p>
    <span class="hidden-part">Sunrise: </span><span id="sunrise"></span>
    <p></p>
    <span class="hidden-part">Sunset: </span><span id="sunset"></span>
    <p></p>
    <span class="hidden-part">Humidity: </span><span id="humidity"></span>
    <p></p>
    <span class="hidden-part">Visibility: </span><span id="visibility"></span>
    <p></p>
    <span class="hidden-part">Wind Speed: </span><span id="windSpeed"></span>
    <p></p>
    <span class="hidden-part">Weather Description: </span><span id="weatherDesc"></span>
</body>
</html>
