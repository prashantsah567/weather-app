<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <script defer src="index.bundle.js"></script>
    <script defer src="runtime.bundle.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h2>Weather App</h2>
    Enter the city name: <input type="text" id="myInput">
    <span id="errId"></span>
    <p></p>
    <span id="condition"></span>
    <p></p>
    <span id="address"></span>
    <p></p>
    <span id="time"></span>
    <p></p>
    <span id="latitude"></span>
    <p></p>
    <span id="longitude"></span>
    <p></p>
    Temperature: <span id="temp"></span>
    <p></p>
    MAX - Temperature: <span id="temp-max"></span>
    <p></p>
    MIN - Temperature: <span id="temp-min"></span>
    <p></p>
    Humidity: <span id="humidity"></span>
    <p></p>
    Pressure: <span id="pressure"></span>
    <p></p>
    Feels Like: <span id="feelsLike"></span>
    <p></p>
    Visibility: <span id="visibility"></span>
    <p></p>
    Wind Speed: <span id="windSpeed"></span>
    <p></p>
    Wind Gust: <span id="windGust"></span>
    <p></p>
    Weather Description: <span id="weatherDesc"></span>

    
</body>
</html>
